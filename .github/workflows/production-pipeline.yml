name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - ['*.*.*.*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --no-optional

      - name: Build project
        run: npm run build

  deploy:
    needs: build  # Ensure that deploy job runs only after build job completes successfully
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/authorized_keys

      - name: Deploy to Server
        run: ssh -p 5022 muhdbutb@185.221.182.148 'bash public_html/deploy-production.sh'
