name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  deploy :
    runs-on: ubuntu-latest
      - name: Run deployment script
      run: 
        ./scripts/deploy-development.sh

  build:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --no-optional

      - name: Build project
        run: npm run build
